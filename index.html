<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrrap">
            <div class="heading">
                <h2>Weather App</h2>
            </div>
            <div class="tab">
                <p class="weather-tab">Your Weather</p>
                <p class="search-tab">Search Weather</p>
            </div>
            <div class="weather-container">
                <!-- allow location container   -->
                <div class="allow-location">
                    <img src="images/location.png" width="50px">
                    <h3 style="color: white;">Allow To Access Location </h3>
                    <p style="font-size: 12px; font-family: monospace; color: white;">Allow Access to get weather Information</p>
                    <button class="allow-btn">Enable Access</button>
                </div>
                <!-- search location container  -->
                <form class="search-weather">
                    <input type="text" name="" id="inputCity" placeholder="Search for City...">
                    <button class="search-btn"><img src="images/search.png" width="15px"></button>
                </form>


                <!-- <<<<<<<<<<<<<<<<<<<<<loading container>>>>>>>>>>>>>>>>>>>>  -->

                <div class="loading-containr">
                    <img src="images/loading.gif" width="140px">
                    <p>Loading</p>
                </div>
                <!-- <<<<<<<<<<<<<<<<<<<<<show weather container>>>>>>>>>>>>>>>>>> -->

                <div class="weather-card">
                    <div class="weather-info">

                        <p id="city"></p>
                        <img id="icon" src="" width="50px">

                        <p class="description"></p>
                        <img id="weather-icon" src="" width="50px">
                        <h1 id="temp"></h1>
                    </div>
                    <div class="weather-box">
                        <div class="box">
                            <img src="images/wind-turbine.png" width="50px">
                            <p>WINDSPEED</p>
                            <p id="windSpeed"></p>
                        </div>
                        <div class="box">
                            <img src="images/humidity.png" width="50px">
                            <p>HUMIDITY</p>
                            <p id="humidity"></p>
                        </div>
                        <div class="box">
                            <img src="images/clouds.png" width="50px">
                            <p>CLOUDS</p>
                            <p id="clouds"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>

</html>
