<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <div class="heading">
                <h2>Weather App</h2>
            </div>
            <div class="weather">
                <span>Your Weather</span>
                <span>Search Weather</span>
            </div>
            <div class="weather-info">
                <div class="flag">
                    <p>palam</p>
                    <img src="" alt="">
                </div>
                <p>Haze</p>
                <img src="" alt="">
                <h4>23.33 C</h4>
            </div>
            <div class="weather-box">
                <div class="box">
                  <img src="" alt="">
                  <p>WINDSPEED</p>
                  <p>1.55m/s</p>
                </div>
                <div class="box">
                    <img src="" alt="">
                    <p>HUMIDITY</p>
                    <p>40%</p>
                </div>
                <div class="box">
                    <img src="" alt="">
                    <p>CLOUDS</p>
                    <p>5%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
